<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription / Connexion - KELASSI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: white;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: #4facfe;
            color: white;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-group select option {
            background: #764ba2;
            color: white;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .radio-option.selected {
            background: rgba(255, 255, 255, 0.25);
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            display: block;
        }

        .radio-option .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message,
        .success-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.5);
            color: white;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
            color: white;
        }

        .error-message.active,
        .success-message.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .radio-group {
                flex-direction: column;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üéì</div>
            <h1>KELASSI</h1>
            <p class="subtitle">Ton professeur virtuel personnalis√©</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('inscription')">
                Cr√©er un compte
            </div>
            <div class="tab" onclick="switchTab('connexion')">
                Connexion
            </div>
        </div>

        <!-- INSCRIPTION -->
        <div id="inscriptionTab" class="tab-content active">
            <form id="inscriptionForm">
                <div class="form-group">
                    <label for="inscriptionName">Ton pr√©nom</label>
                    <input type="text" id="inscriptionName" placeholder="Ex: Luderick" required>
                </div>

                <div class="form-group">
                    <label for="inscriptionPhone">Ton num√©ro de t√©l√©phone</label>
                    <input type="tel" id="inscriptionPhone" placeholder="Ex: +242 06 123 4567" required>
                </div>

                <div class="form-group">
                    <label>Tu es :</label>
                    <div class="radio-group">
                        <div class="radio-option" onclick="selectProfile('eleve')">
                            <input type="radio" name="inscriptionProfile" value="eleve" id="profileEleve">
                            <label for="profileEleve">
                                <div class="icon">üéì</div>
                                √âl√®ve
                            </label>
                        </div>
                        <div class="radio-option" onclick="selectProfile('autodidacte')">
                            <input type="radio" name="inscriptionProfile" value="autodidacte" id="profileAuto">
                            <label for="profileAuto">
                                <div class="icon">üíº</div>
                                Autodidacte
                            </label>
                        </div>
                    </div>
                </div>

                <div id="eleveFields" class="hidden">
                    <div class="form-group">
                        <label for="schoolLevel">Niveau scolaire</label>
                        <select id="schoolLevel">
                            <option value="">-- Choisis ton niveau --</option>
                            <option value="6√®me">6√®me</option>
                            <option value="5√®me">5√®me</option>
                            <option value="4√®me">4√®me</option>
                            <option value="3√®me">3√®me</option>
                            <option value="2nde">2nde</option>
                            <option value="1√®re">1√®re</option>
                            <option value="Terminale">Terminale</option>
                            <option value="Licence">Licence</option>
                            <option value="Master">Master</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="filiere">Fili√®re (optionnel)</label>
                        <input type="text" id="filiere" placeholder="Ex: C, A, D, STI2D, etc.">
                    </div>
                </div>

                <div id="autodidacteFields" class="hidden">
                    <div class="form-group">
                        <label for="level">Niveau d'exp√©rience</label>
                        <select id="level">
                            <option value="">-- Choisis ton niveau --</option>
                            <option value="d√©butant">D√©butant</option>
                            <option value="interm√©diaire">Interm√©diaire</option>
                            <option value="avanc√©">Avanc√©</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="inscriptionBtn">
                    Cr√©er mon compte üöÄ
                </button>
            </form>
        </div>

        <!-- CONNEXION -->
        <div id="connexionTab" class="tab-content">
            <form id="connexionForm">
                <div class="form-group">
                    <label for="connexionName">Ton pr√©nom</label>
                    <input type="text" id="connexionName" placeholder="Ex: Luderick" required>
                </div>

                <div class="form-group">
                    <label for="connexionPhone">Ton num√©ro de t√©l√©phone</label>
                    <input type="tel" id="connexionPhone" placeholder="Ex: +242 06 123 4567" required>
                </div>

                <button type="submit" class="submit-btn" id="connexionBtn">
                    Se connecter üîì
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">Chargement...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            WEBHOOK_INSCRIPTION: 'https://n8n.srv1090700.hstgr.cloud/webhook/inscription',
            WEBHOOK_CONNEXION: 'https://n8n.srv1090700.hstgr.cloud/webhook/connexion',
            REDIRECT_URL: 'https://lude397.github.io/assistant-pedagogique/index.html'
        };

        // ============================================
        // ONGLETS
        // ============================================
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

            if (tab === 'inscription') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('inscriptionTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('connexionTab').classList.add('active');
            }

            hideMessages();
        }

        // ============================================
        // S√âLECTION PROFIL
        // ============================================
        function selectProfile(type) {
            const options = document.querySelectorAll('.radio-option');
            options.forEach(opt => opt.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            document.getElementById(type === 'eleve' ? 'profileEleve' : 'profileAuto').checked = true;

            if (type === 'eleve') {
                document.getElementById('eleveFields').classList.remove('hidden');
                document.getElementById('autodidacteFields').classList.add('hidden');
            } else {
                document.getElementById('eleveFields').classList.add('hidden');
                document.getElementById('autodidacteFields').classList.remove('hidden');
            }
        }

        // ============================================
        // ENVOI WEBHOOK
        // ============================================
        async function sendToWebhook(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Erreur HTTP: ' + response.status);
                }

                const text = await response.text();
                try {
                    return JSON.parse(text);
                } catch (e) {
                    return { success: true, message: text };
                }

            } catch (error) {
                // Fallback no-cors
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    try {
                        await fetch(url, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify(data)
                        });
                        return { success: true, no_cors: true };
                    } catch (e2) {
                        throw new Error('Impossible de contacter le serveur');
                    }
                }
                throw error;
            }
        }

        // ============================================
        // SAUVEGARDE LOCALSTORAGE
        // ============================================
        function saveUserData(userId, name, profile, schoolLevel, filiere, level) {
            localStorage.setItem('kelassi_user_id', userId);
            localStorage.setItem('kelassi_user_name', name);
            localStorage.setItem('kelassi_user_profile', profile);

            const profileData = {
                user_id: userId,
                profile: profile,
                school_level: schoolLevel || '',
                filiere: filiere || '',
                level: level || ''
            };
            localStorage.setItem('kelassiProfile', JSON.stringify(profileData));
        }

        // ============================================
        // REDIRECTION
        // ============================================
        function redirectToApp() {
            window.location.href = CONFIG.REDIRECT_URL;
        }

        // ============================================
        // INSCRIPTION
        // ============================================
        document.getElementById('inscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('inscriptionName').value.trim();
            const phone = document.getElementById('inscriptionPhone').value.trim();
            const profile = document.querySelector('input[name="inscriptionProfile"]:checked');

            if (!name) {
                showError('Merci d\'entrer ton pr√©nom');
                return;
            }

            if (!phone) {
                showError('Merci d\'entrer ton num√©ro de t√©l√©phone');
                return;
            }

            if (!profile) {
                showError('Merci de s√©lectionner ton profil');
                return;
            }

            let schoolLevel = '';
            let filiere = '';
            let level = '';

            if (profile.value === 'eleve') {
                schoolLevel = document.getElementById('schoolLevel').value;
                if (!schoolLevel) {
                    showError('Merci de s√©lectionner ton niveau scolaire');
                    return;
                }
                filiere = document.getElementById('filiere').value.trim();
            } else {
                level = document.getElementById('level').value;
                if (!level) {
                    showError('Merci de s√©lectionner ton niveau d\'exp√©rience');
                    return;
                }
            }

            const data = {
                action: 'inscription',
                name: name,
                phone: phone,
                profile: profile.value,
                school_level: schoolLevel || null,
                filiere: filiere || null,
                level: level || null,
                timestamp: new Date().toISOString()
            };

            showLoading('Cr√©ation de ton compte...');

            try {
                const result = await sendToWebhook(CONFIG.WEBHOOK_INSCRIPTION, data);

                if (result.success || result.no_cors) {
                    const userId = result.user_id || 'user_' + Date.now();
                    saveUserData(userId, name, profile.value, schoolLevel, filiere, level);
                    showSuccess('Compte cr√©√© ! Connecte-toi maintenant.');
                    setTimeout(function() {
                        switchTab('connexion');
                    }, 2000);
                } else {
                    showError(result.message || 'Ce compte existe d√©j√†. Utilise la connexion.');
                }

            } catch (error) {
                showError('Erreur: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // ============================================
        // CONNEXION
        // ============================================
        document.getElementById('connexionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('connexionName').value.trim();
            const phone = document.getElementById('connexionPhone').value.trim();

            if (!name) {
                showError('Merci d\'entrer ton pr√©nom');
                return;
            }

            if (!phone) {
                showError('Merci d\'entrer ton num√©ro de t√©l√©phone');
                return;
            }

            const data = {
                action: 'connexion',
                name: name,
                phone: phone,
                timestamp: new Date().toISOString()
            };

            showLoading('Connexion en cours...');

            try {
                const result = await sendToWebhook(CONFIG.WEBHOOK_CONNEXION, data);

                if (result.success || result.no_cors) {
                    const userId = result.user_id || 'user_' + Date.now();
                    saveUserData(
                        userId,
                        result.name || name,
                        result.profile || 'eleve',
                        result.school_level || '',
                        result.filiere || '',
                        result.level || ''
                    );
                    showSuccess('Connect√© ! Redirection...');
                    setTimeout(redirectToApp, 1500);
                } else {
                    showError(result.message || 'Compte introuvable. V√©rifie tes infos ou cr√©e un compte.');
                }

            } catch (error) {
                showError('Erreur: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // ============================================
        // AFFICHAGE
        // ============================================
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').classList.add('active');
            document.getElementById('inscriptionBtn').disabled = true;
            document.getElementById('connexionBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('inscriptionBtn').disabled = false;
            document.getElementById('connexionBtn').disabled = false;
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
            document.getElementById('successMessage').classList.remove('active');
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('successMessage').classList.remove('active');
        }
    </script>
</body>
</html>
