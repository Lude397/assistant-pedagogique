<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant P√©dagogique IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .hidden {
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .response-container h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .response-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #fee;
            border-left-color: #f44336;
        }

        .error h3 {
            color: #f44336;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Assistant P√©dagogique IA</h1>
        <p class="subtitle">Votre professeur virtuel personnalis√©</p>

        <form id="assistantForm">
            <!-- Profil -->
            <div class="form-group">
                <label for="profile">Quel est ton profil ?</label>
                <select id="profile" required>
                    <option value="">-- S√©lectionne ton profil --</option>
                    <option value="eleve">üéì √âl√®ve / √âtudiant</option>
                    <option value="autodidacte">üíº Autodidacte</option>
                </select>
            </div>

            <!-- Champs pour √âL√àVE -->
            <div id="eleveFields" class="hidden">
                <div class="form-group">
                    <label for="schoolLevel">Niveau scolaire</label>
                    <select id="schoolLevel">
                        <option value="">-- S√©lectionne ton niveau --</option>
                        <option value="6√®me">6√®me</option>
                        <option value="5√®me">5√®me</option>
                        <option value="4√®me">4√®me</option>
                        <option value="3√®me">3√®me</option>
                        <option value="2nde">2nde</option>
                        <option value="1√®re">1√®re</option>
                        <option value="Terminale">Terminale</option>
                        <option value="Licence">Licence</option>
                        <option value="Master">Master</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filiere">Fili√®re (si applicable)</label>
                    <input type="text" id="filiere" placeholder="Ex: C, A, D, STI2D, etc.">
                </div>
            </div>

            <!-- Champs pour AUTODIDACTE -->
            <div id="autodidacteFields" class="hidden">
                <div class="form-group">
                    <label for="level">Niveau d'exp√©rience</label>
                    <select id="level">
                        <option value="">-- S√©lectionne ton niveau --</option>
                        <option value="d√©butant">D√©butant</option>
                        <option value="interm√©diaire">Interm√©diaire</option>
                        <option value="avanc√©">Avanc√©</option>
                    </select>
                </div>
            </div>

            <!-- Question / Sujet -->
            <div class="form-group">
                <label for="courseRequest">Ta question ou le sujet √† apprendre</label>
                <textarea id="courseRequest" placeholder="Ex: Les d√©riv√©es, la cybers√©curit√©, l'espagnol niveau A2..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">Envoyer ma demande</button>
        </form>

        <!-- Zone de r√©ponse -->
        <div id="responseArea" class="hidden"></div>
    </div>

    <script>
        const form = document.getElementById('assistantForm');
        const profileSelect = document.getElementById('profile');
        const eleveFields = document.getElementById('eleveFields');
        const autodidacteFields = document.getElementById('autodidacteFields');
        const responseArea = document.getElementById('responseArea');
        const submitBtn = document.getElementById('submitBtn');

        // Afficher les champs selon le profil
        profileSelect.addEventListener('change', function() {
            eleveFields.classList.add('hidden');
            autodidacteFields.classList.add('hidden');

            if (this.value === 'eleve') {
                eleveFields.classList.remove('hidden');
            } else if (this.value === 'autodidacte') {
                autodidacteFields.classList.remove('hidden');
            }
        });

        // Gestion de l'envoi du formulaire
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const profile = profileSelect.value;
            const courseRequest = document.getElementById('courseRequest').value;

            // Construire le payload selon le profil
            let payload = {
                user_id: 'web_' + Date.now(),
                profile: profile,
                course_request: courseRequest
            };

            if (profile === 'eleve') {
                payload.school_level = document.getElementById('schoolLevel').value;
                payload.filiere = document.getElementById('filiere').value || '';
            } else {
                payload.level = document.getElementById('level').value;
            }

            // Afficher le chargement
            responseArea.innerHTML = '<div class="response-container"><p class="loading">‚è≥ Le professeur r√©fl√©chit...</p></div>';
            responseArea.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                // Envoyer la requ√™te au webhook
                const response = await fetch('https://n8n.srv1090700.hstgr.cloud/webhook/assistant-pedagogique', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erreur de connexion');
                }

                const result = await response.text();

                // Afficher la r√©ponse
                responseArea.innerHTML = `
                    <div class="response-container">
                        <h3>üë®‚Äçüè´ R√©ponse du professeur :</h3>
                        <div class="response-text">${result}</div>
                    </div>
                `;

            } catch (error) {
                responseArea.innerHTML = `
                    <div class="response-container error">
                        <h3>‚ùå Erreur</h3>
                        <p>Impossible de contacter l'assistant. Veuillez r√©essayer.</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
